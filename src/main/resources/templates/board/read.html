<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
</head>
<body>
    <h1>게시글 조회</h1>
    <form action="/board/list">
        <table border="1">
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" th:value="${board.writer}"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" cols="22" rows="10" th:text="${board.content}"></textarea></td>
            </tr>
        </table>
        <button type="button" onclick="moveToUpdate()">수정</button>
        <input type="submit" value="목록">
    </form>
</body>
<script>
    let no = '[[${board.no}]]'

    function moveToUpdate() {
        location.href = '/board/update?no=' + no
    }
</script>
</html>
